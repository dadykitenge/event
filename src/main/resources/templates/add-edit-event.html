<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Event</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
    <div class="container my-5">
        <h3> Add Event</h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-10">
                    <form action="#" th:action="@{/createEvent}" th:object="${event}" method="post">
                        <div class="row">
                            <div class="form-group col-md-8">
                                <label  for="eventName" class="col-form-label">Event Name</label>
                                <input type="text" th:field="*{eventName}" class="form-control"
                                            id="eventName" placeholder="Event Name" />
                            </div>
                            <div class="form-group col-md-8">
                                <label for="eventDescripion" class="col-form-label">Event Description</label>
                                <input type="text" th:field="*{eventDescription}" class="form-control"
                                            id="eventDescripion" placeholder="Event Description" />
                            </div>
                            <div class="form-group col-md-8">
                                <label for="startDate" class="col-form-label">Start Date</label>
                                <input type="datetime-local" th:field="*{startDate}" class="form-control"
                                            id="startDate" placeholder="Start Date, 2022-03-09 10:15" />
                            </div>

                            <div class="form-group col-md-8">
                                <label for="endDate" class="col-form-label">End Date</label>
                                <input type="datetime-local" th:field="*{endDate}" class="form-control"
                                       id="endDate" placeholder="End Date, Eg. 2022-03-10 10:15" />
                            </div>

                            <div class="form-group col-md-8">
                                <label for="zoneOffset" class="col-form-label">ZoneOffset</label>
                                <input type="text" th:field="*{zoneOffset}" class="form-control"
                                       id="zoneOffset" placeholder="zoneOffset Eg: +02:00 " />
                            </div>

                            <div class="col-md-6">
                                <input type="submit" class="btn btn-primary" value=" Submit ">
                            </div>

                            <input type="hidden" id="id" th:field="*{id}">
    
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
